<!DOCTYPE html>
<html>
  <head>
    <title>Charity Examples</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
      }
      .container {
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
      }
      .content {
        width: 66.66%;
        padding: 20px;
        box-sizing: border-box;
      }
      .charity {
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        background-color: rgba(255, 255, 255, 0.5);
        transition: background-color 0.3s;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .charity:hover {
        background-color: rgba(255, 255, 255, 0.7);
      }
      .charity a {
        text-align: center;
        text-decoration: none;
        color: #000;
        font-size: 36px;
        font-weight: bold;
        font-family: "Roboto", sans-serif;
      }
      .charity h2 {
        width: 100%;
        text-align: center;
        color: #000;
        font-size: 24px;
        font-weight: bold;
        font-family: "Roboto", sans-serif;
      }
      .charity p {
        width: 80%;
        margin: 0;
        padding: 10px;
        color: #000;
        font-size: 18px;
        font-family: "Roboto", sans-serif;
      }
      .image {
        width: 33.33%;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .image img {
        width: 100%;
        height: auto;
      }
      h1 {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Charities near Navlakha where the Food Donation can be done</h1>
        <div class="charity">
          <a href="Indore\navlakha\charity_1.html">
            <h2>Charity 1</h2>
            <p>
                Jyoti Niwas (Missionaries of Charity)
            </p>
          </a>
        </div>
        <div class="charity">
          <a href="Indore\navlakha\charity_2.html">
            <h2>Charity 2</h2>
            <p>
                Mother Teressa Ashram
            </p>
          </a>
        </div>
        <div class="charity">
          <a href="Indore\navlakha\charity_3.html">
            <h2>Charity 3</h2>
            <p>
                Sadachar Samiti
            </p>
          </a>
        </div>
      </div>
      <div class="image">
        <img
          src="https://hher24.com/wp-content/uploads/2017/10/shutterstock_687005587.jpg"
          alt="Random Image"
        />
      </div>
    </div>
  </body>
</html>
